[tox]
minversion = 3.8.0
skipsdist = false
envlist =
    yamllint
    flake8
    py27-django{11}-{linux,macos,windows}
    py35-django{11,20,21}-{linux,macos,windows}
    py36-django{11,20,21,22,30,31}-{linux,macos,windows}
    py37-django{11,20,21,22,30,31,master}-{linux,macos,windows}
    py38-django{20,21,22,30,31,master}-{linux,macos,windows}
    py39-django{20,21,22,30,31,master}-{linux,macos,windows}
skip_missing_interpreters = true

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
whitelist_externals = make
setenv = DJANGO_SETTINGS_MODULE=django_clone.settings
passenv = PYTHONPATH HOME DISPLAY CODACY_PROJECT_TOKEN
extras =
    development
    test
deps =
    django11: Django>=1.11.0,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    master: https://github.com/django/django/archive/master.tar.gz
    mock
    coverage
    pytest-django
    codacy-coverage
usedevelop = true
commands =
    coverage run --parallel-mode manage.py test
    coverage combine --append
    coverage report -m
    coverage xml
    - python-codacy-coverage -r coverage.xml

[testenv:flake8]
deps = flake8
commands =
    flake8 .

[testenv:yamllint]
deps = yamllint
changedir = {toxinidir}
commands =
    yamllint --strict -f standard .github
